<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marius van Witzenburg, 1981-2020</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .player-wrap {
      position:relative;
      width:100%;
      max-width:900px;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      opacity:0;              /* invisible but loading */
      pointer-events:none;   /* no interaction yet */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Optional: subtle glow */
    }
    video.ready{
      opacity:1;
      pointer-events:auto;
    }
    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      justify-content:center;
      align-items:center;
      cursor:pointer;
      background:rgba(0,0,0,.35);
    }
  
    .play-btn{
      width:90px;
      height:90px;
      border-radius:50%;
      background:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
    }
  
    .play-btn:before{
      content:"";
      margin-left:6px;
      border-style:solid;
      border-width:18px 0 18px 30px;
      border-color:transparent transparent transparent #000;
    }
  
    .overlay.hidden{display:none;}
  </style>
</head>
<body>
  <video id="v" preload="auto" controls autoplay>
    <!--<source src="World in waves.mp4" type="video/mp4" />-->
    <!--<source src="https://media.githubusercontent.com/media/mariusvw/mariusvw.github.io/main/World in waves.mp4" type="video/mp4" />-->
    <source src="https://github.com/mariusvw/mariusvw.github.io/blob/main/World in waves.mp4?raw=true" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div id="overlay" class="overlay">
    <div class="play-btn"></div>
  </div>
  <script>
  const v = document.getElementById("v");
  const o = document.getElementById("overlay");

  o.addEventListener("click", async () => {
    v.style.display = "block";   // reveal player
    o.classList.add("hidden");
    await v.play();
  });

  v.addEventListener("pause", () => {
    if (!v.ended) o.classList.remove("hidden");
  });

  // optional helpers
  v.addEventListener("error", () => {
    console.error("Video error:", v.error);
  });

  // example API usage:
  // v.play(); v.pause(); v.currentTime = 10;
</script>
</body>
</html>
