<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* Black background */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Optional: subtle glow */
    }
  </style>
</head>
<body>
  <video controls autoplay>
    <!--<source src="World in waves.mp4" type="video/mp4" />-->
    <source src="https://media.githubusercontent.com/media/mariusvw/mariusvw.github.io/main/World in waves.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
